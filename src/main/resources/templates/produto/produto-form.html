<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

  <!-- NAVBAR superior (mantém a sua navegação) -->
  <div class="navbar">
    <div class="nav-links">
      <a th:href="@{/web/produtos/formulario}">Cadastro</a>
      <a th:href="@{/web/produtos/listar}">Listagem</a>
    </div>
  </div>

  <div class="page-layout">

    <!-- SIDEBAR (apenas adicionada; não altera navbar ou container) -->
    <div class="sidebar">
      <ul>
        <li>
          <img th:src="@{/img/clientes.png}" alt="Clientes">
          <a th:href="@{/web/clientes/listar}">Clientes</a>
        </li>
        <li>
          <img th:src="@{/img/produtos.png}" alt="Produtos">
          <a th:href="@{/web/produtos/listar}">Produtos</a>
        </li>
        <li>
          <img th:src="@{/img/vendas.png}" alt="Vendas">
          <a th:href="@{/web/vendas/listar}">Vendas</a>
        </li>
      </ul>
    </div>
    
    
    
    
    

    <!-- CONTEÚDO PRINCIPAL (o seu card central vai aqui) -->
    <div class="content">
      <div class="container">
        <h1 th:text="${produto.id == null} ? 'Cadastro de Produto' : 'Editar Produto'"></h1>

        <form th:action="@{/web/produtos/salvar}" th:object="${produto}" method="post">
          <input type="hidden" th:field="*{id}" />

          <label>Nome:</label>
          <input type="text" th:field="*{nome}" required />

          <label>Código:</label>
          <input type="text" th:field="*{codigo}" required />  
          
          <label>Categoria:</label>
          <input type="text" th:field="*{categoria}" required />

		  <label>Preço:</label>
          <input type="text" th:field="*{preco}" required />
          
          <label>Data de Validade:</label>
          <input type="text" th:field="*{dataValidade}" required />

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
